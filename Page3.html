    <body>
        <h1>LOGIN</h1>
            <form action="http://www.ecosia.com" method="GET">
                <label for="username">Email: </label>
                    <input id="username" type="username" name="username" placeholder="username" style="width: 150px" required>
                <label for="password">Password: </label>
                    <input id="password" type="password" name="password" placeholder="password" style="width: 150px" required>
                <input type="submit" value="submit">
            </form>

            <br>

                <input type="submit" value="submit">
            </form>
            <br>

<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Register Form Demo</title>
    </head>
    <body>
    <fieldset style="width: 600px">
        <legend><h1>Register</h1></legend>
        <form action="firstPage.html" method="GET">
            <fieldset style="width: 500px">
            <legend>Account Holder</legend>
            <label for="firstname">First Name: </label>
                <input id="firstname" type="text" name="firstname" placeholder="FirstName" required>
            <label for="lastname">Last Name: </label>
                <input id="lastname" type="text" name="lastname" placeholder="LastName" required>
            </fieldset>
            <fieldset style="width: 500px">
            <legend>Gender</legend>
            <label for="male">Male</label>
                <input name="genderChoice" id="male" type="radio" value="Male">
            <label for="female">Female</label>
                <input name="genderChoice" id="female" type="radio" value="Female">
            <label for="other">Other</label>
                <input name="genderChoice" id="other" type="radio" value="Other">
            </fieldset>
            <fieldset style="width: 500px">
            <legend>Emaill Address</legend>
            <label for="email">Email: 
                <input id="email" type="email" name="email" placeholder="EmailAddress" required>
            </label>
            <label for="password">Password: 
                <input id="password" type="password" name="password" placeholder="Password" minlength="10" required>
            </label>
            </fieldset>
            <fieldset style="width: 500px">
